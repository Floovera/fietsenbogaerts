server:
  port: ${PORT:8080}
  servlet:
    context-path: /barka

management:
  server:
    port: ${MANAGEMENT_PORT:8080}
  endpoints:
    enabled-by-default: false
    web:
      exposure:
        include: info, health, metrics
  endpoint:
    info:
      enabled: true
    health:
      enabled: true
      show-details: never
    metrics:
      enabled: true


spring:
  config:
    additional-location: ${SPRING_CONFIG_ADDITIONAL_LOCATION}
  jpa:
    open-in-view: false
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate.dialect: org.hibernate.dialect.SQLServer2012Dialect
  datasource:
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
    url: ${DATASOURCE_URL:jdbc:sqlserver://localhost:1433;databaseName=barka_db;trustServerCertificate=true}
    username: ${DATASOURCE_USER:sa}
    password: ${DATASOURCE_PASS:Th1s1sMyPass_word}
